<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이모지/특수문자 복사 - 이정원의 도구 모음집</title>
  <meta name="description" content="클릭 한 번으로 이모지와 특수문자를 쉽게 복사하세요. 카테고리와 검색 기능 제공.">
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="emoji.css" />
</head>
<body>
  <header>
    <a href="/" class="home-top-link">홈으로 돌아가기</a>
    <h1>이모지/특수문자 복사</h1>
    <p>원하는 거 클릭해서 복사하삼</p>
  </header>

  <main>
    <div id="copyMessage" class="copy-message">복사 완료</div>

    <div class="emoji-container">
      <select id="categoryFilter" class="emoji-category-filter">
        <option value="all">전체</option>
        <option value="표정">표정</option>
        <option value="하트">하트</option>
        <option value="동물">동물</option>
        <option value="자연">자연</option>
        <option value="음식">음식</option>
        <option value="기념/행사">기념/행사</option>
        <option value="기호/기타">기호/기타</option>
        <option value="수학/논리">수학/논리</option>
        <option value="단위/기호">단위/기호</option>
      </select>
      <input type="text" id="emojiSearch" class="emoji-search-bar" placeholder="이모지 또는 이름 검색하삼" />
      <div id="emojiGrid" class="emoji-grid">이모지/특수문자 가져오는 중...</div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> 이정원의 도구 모음집. All rights reserved.</p>
    <p>할 말 있으면 mogaattesu@gmail.com으로 메일 주삼</p>
  </footer>

  <div id="scrollToTop" class="scroll-to-top" title="맨 위로">↑</div>

  <script src="../script.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
